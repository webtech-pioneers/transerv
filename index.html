<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baguio Transient Reservation Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <form>
    <!--PERSONAL INFO COLUMN-->
    <div class="col">
        <h1>PERSONAL INFO</h1>
        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text">
        </div>
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text">
        </div>
        <div>
            <label for="gender">Gender</label>
            <input id="male" name="sex" type="radio" >
            <label for="male">Male</label>
            <input id="female" name="sex" type="radio">
            <label for="female">Female</label>
            <input id="pref" name="sex" type="radio">
            <label for="pref">Prefer not to say</label>
        </div>
        <div>
            <!--numbers only dapat-->
            <label for="cell">Contact Number</label>
            <input id="cell" name="cell" type="text">
        </div>
    </div>
    <!--RESERVATION INFO COLUMN-->
    <div class="col">
        <h1>RESERVATION INFO</h1>

    </div>
</form>
</body>

</html>
