<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baguio Transient Reservation Form</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <form action="/" method="GET">
        <!--PERSONAL INFO COLUMN-->
        <div class="col">
            <h1>PERSONAL INFO</h1>
            <fieldset>
                <legend>Full Name</legend>
                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text" required>
                </div>
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" type="text" required>

                </div>
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <input id="male" name="gender" type="radio" checked="checked">
                <label for="male">Male</label>
                <input id="female" name="gender" type="radio">
                <label for="female">Female</label>
                <input id="non" name="gender" type="radio">
                <label for="non">Non-binary</label>
            </fieldset>
            <fieldset>
                <legend>Contact Details</legend>
                <div>
                    <!--numbers only dapat-->
                    <label for="cell">Contact Number</label>
                    <input id="cell" name="cell" type="text" required>
                </div>
            </fieldset>
        </div>
        <!--RESERVATION INFO COLUMN-->
        <div class="col">
            <h1>RESERVATION INFO</h1>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
    <div id="output">N/A</div>
</body>

</html>
