<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baguio Transient Reservation Form</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="timeline-container">
        <ul class="timeline">
          <li class="trip-details">Trip Details</li>
          <li class="personal-information">Personal Information</li>
          <li class="payment-method">Payment Information</li>
          <li class="summary">Summary</li>
        </ul>
    </div>

    <form action="/" method="GET">
        <!--PERSONAL INFO COLUMN-->
        <div class="col">
            <h1>PERSONAL INFO</h1>
            <fieldset>
                <legend>Full Name</legend>
                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text" required>
                </div>
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" type="text" required>

                </div>
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <input id="male" name="gender" type="radio" checked="checked">
                <label for="male">Male</label>
                <input id="female" name="gender" type="radio">
                <label for="female">Female</label>
                <input id="non" name="gender" type="radio">
                <label for="non">Non-binary</label>
            </fieldset>
            <fieldset>
                <legend>Contact Details</legend>
                <div>
                    <!--TODO numbers only dapat-->
                    <label for="cell">Contact Number</label>
                    <input id="cell" name="cell" inputmode="tel" type="tel" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <div>
                    <label for="addr">Address Line</label>
                    <input id="addr" name="addr" type="text" required>
                </div>
                <div>
                    <label for="zip">ZIP</label>
                    <input id="zip" name="zip" type="number" required>
                </div>
            </fieldset>
        </div>
        <!--RESERVATION INFO COLUMN-->
        <div class="col">
            <h1>RESERVATION INFO</h1>
            <fieldset>
                <legend>Trip Details</legend>
                <!--TODO-->
                <label for="checkin">Check-in</label>
                <label for="checkout">Check-out</label>
            </fieldset>
            <fieldset>
                <legend>Guests</legend>
                <div>
                    <label for="adults">Adults</label>
                    <input id="adults" name="adults" type="number" required>
                </div>
                <div>
                    <label for="children">Children</label>
                    <input id="children" name="children" type="number" required>                        
                </div>
                <div>
                    <label for="infants">Infants</label>
                    <input id="infants" name="infants" type="number" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <div>
                    <label for="nights">Nights</label>
                    <input id="nights" name="nights" type="number" required>
                </div>
                <div>
                    <label for="paymethod">Payment Method</label>
                </div>
            </fieldset>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
    <div id="output">N/A</div>
</body>

</html>
